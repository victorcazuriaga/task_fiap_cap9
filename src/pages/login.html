<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="login-container">
      <div class="login-card shadow-lg">
        <h1 class="login-card__title">Entrar</h1>
        <form class="login-form">
          <!-- Email Input -->
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="login-form__input form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <!-- Password Input -->
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="login-form__input form-control" id="password" placeholder="Digite sua senha" required>
          </div>
          <!-- forget Password Link -->
          <div class="d-flex justify-content-end mb-3">
            <span class="login-form__link">Esqueci minha senha</span>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="login-form__button btn w-100">Acessar</button>
        </form>
        <!-- Alternative Login Section -->
        <div class="alternative-login">
          <p class="text-center mt-3">ou</p>
          <button class="alternative-login__button btn w-100 btn-outline-primary d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-google"></i> Entrar com Google
          </button>
        </div>
        <!-- Register Section -->
        <div class="register-link">
          <span>Ainda nÃ£o possui uma conta? <a href="#" class="register-link__anchor">Cadastre-se</a></span>
        </div>
      </div>
    </div>
    <script src="../scripts/login.js"></script>
  </body>
